<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>lang-codes</title>
        <script>
            var apiUrl = 'https://api.github.com/users/lang-codes/repos';
            fetch(apiUrl).then(response => {
            return response.json();
            }).then(data => {
            // Work with JSON data here
            console.log(data);

            for(item in data){
                console.log(data[item].name);

                var node = document.createElement("li");
                var link = document.createElement("a");
                link.href = data[item].owner.html_url.concat("/").concat(data[item].name);
                link.text = data[item].name;
                link.target = "_blank";
                node.appendChild(link);
                document.getElementById("listRepos").appendChild(node); 
            }
            }).catch(err => {
            // Do something for an error here
            });
        </script>
    </head>

                </a>
            </div>
